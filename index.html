<head>

<body class="">
<!-- Section: Design Block -->
<section class="d-flex align-items-center justify-content-center " style="min-height: 100vh;">

            <div class="card" style="box-shadow: 0px 0px 33px -10px rgba(0,0,0,0.75);
            ">
              <div class="card-body p-5">
                <form class="pb-3 m-2">
                    <div class="form-outline mb-4 text-center">
                        <img class="img-fluid" src="./img/logowithbg.png">
                      </div>
                      <div class="form-outline mb-4 text-center">
                        <h1 class="logfont">Login</h1>
                      </div>
                  <div class="form-outline mb-4">
                    <div class="col-auto">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text justify-content-center"  style="height: 38px; width: 60px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                                  </svg>
                                </div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                      </div>        
                     </div>
  
                  <div class="form-outline mb-4">
                    <div class="col-auto">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text justify-content-center" style="height: 38px; width: 60px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                                  </svg>
                            </div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                        </div>
                      </div> 
                    </div>
  
  
                    <div class="d-grid gap-2 pb-3">
                        <button class="btn btn-primary" type="button" style="background-color: #4182C9;">Login</button>
                      </div>                  
                    </form>
              </div>
            </div>
  </section>
