<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="border-end border-start border-dark border-5">
<!-- Section: Design Block -->
<section class="d-flex align-items-center justify-content-center " style="min-height: 100vh;">

            <div class="card" style="box-shadow: 0px 0px 33px -6px rgba(0,0,0,0.75);
            ">
              <div class="card-body p-5">
                <form class="pb-3">
                    <div class="form-outline mb-4 text-center">
                        <img class="img-fluid" src="./img/logo.png">
                      </div>
                      <div class="form-outline mb-4 text-center">
                        <h2>Login</h2>
                      </div>
                  <div class="form-outline mb-4">
                    <div class="col-auto">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text justify-content-center"  style="height: 38px; width: 50px;"><i class="fa fa-user" aria-hidden="true"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                      </div>        
                     </div>
  
                  <div class="form-outline mb-4">
                    <div class="col-auto">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text justify-content-center" style="height: 38px; width: 50px;"><i class="fa fa-lock" aria-hidden="true"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                        </div>
                      </div> 
                    </div>
  
  
                    <div class="d-grid gap-2 pb-3">
                        <button class="btn btn-primary" type="button" style="background-color: #4182C9;">Login</button>
                      </div>                  </form>
              </div>
            </div>
  </section>
</body>
